---
layout: default
title: Documentation
permalink: /docs/
---

<div class='posts'>
  {% for post in site.posts %}
      <article class="post">
  
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

        {%- if post.tldr -%}
          <p>{{ post.tldr | markdownify }}</p> 
        {%- else -%}
          <p>{{ post.content | strip_html | truncatewords: 20 }}</p>
        {%- endif -%}
        
  
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
  {% endfor %}
</div>
